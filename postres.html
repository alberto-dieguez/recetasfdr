<h1>Recipes</h1>

<h2>Postres</h2>

{% if page.image_view %}
	<div class="recipes">
		{% for recipe in site.categories.Postre %}
			<div class="recipe" style="background-image: url('{{ recipe.featured_image }}')">
				<a href="{{ site.baseurl }}{{ recipe.url }}"><span style="background-color:#444;">{{ recipe.title }}</span></a>
			</div>
		{% endfor %}
	</div>
{% endif %}
